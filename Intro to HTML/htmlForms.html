<!DOCTYPE html>
<html>
<head>
	<title>This is html form.</title>
</head>
<body>

	<h1>Sign In</h1>

	<!-- action - where the form send data to -->
	<!-- method - the type of HTTP method (get/post) -->
	<!-- <form action="http://wikipedia.org" method="get"> -->

	<form>
		<label for="username">Email: </label>
		<input id="username" name="username" type="email" placeholder="email" required>
		<label for="password">Password:</label>
		<input id="password" name="password" type="password" placeholder="password" required>
		<button>Login</button>	
	</form>

</body>
</html>
