<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe!!!</title>
	<link rel="stylesheet" type="text/css" href="titactoe.css">
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>

	<h1>Tic Tac Toe</h1>
	<table>
		<tbody>
			<tr>
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
			<tr>
				<td class="horizontal"></td>
				<td class="surrounded"></td>
				<td class="horizontal"></td>
			</tr>
			<tr>
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
